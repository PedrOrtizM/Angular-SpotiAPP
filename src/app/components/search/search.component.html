
<div class="container separar">

  <div class="row">

    <div class="col-md-3">

      <label for="termino"> Buscar Artista: </label>
      <!-- Name es necesario cuando utilizamos [(ngModel)]="name" -->
      <input [(ngModel)]="termino" (keyup) = "buscarArtista()"
      type="text" name="termino" placeholder="Artista" class="form-control">
      <hr>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div  class="col-md-3 text-center puntero"
              [routerLink] = "['/artista',artista.id]"
               *ngFor="let artista of spotifyService.artistas">

        <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail">
        <p>{{artista.name}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
